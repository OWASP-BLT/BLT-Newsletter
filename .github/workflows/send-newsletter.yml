name: Send Newsletter

on:
  workflow_dispatch:
    inputs:
      subject:
        description: 'Email subject line'
        required: true
        default: 'BLT Newsletter - Latest Updates'
      newsletter_content:
        description: 'Newsletter content file (markdown)'
        required: true
        default: 'newsletters/latest.md'
  schedule:
    - cron: '0 0 1 * *' # Run on the 1st of every month at 00:00 UTC

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install sendgrid markdown2
      
      - name: Get subscribers from issues
        id: get-subscribers
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'newsletter-subscription',
              state: 'open',
              per_page: 100
            });
            
            const subscribers = issues.data
              .map(issue => {
                const body = issue.body || '';
                const lines = body.split('\n');
                let email = null;
                let name = 'Subscriber'; // Fallback name

                for (const line of lines) {
                  const cleanLine = line.replace(/\*/g, '').trim();
                  if (cleanLine.toLowerCase().startsWith('email:')) {
                    email = cleanLine.split(':')[1].trim();
                  } else if (cleanLine.toLowerCase().startsWith('name:')) {
                    const extractedName = cleanLine.split(':')[1].trim();
                    if (extractedName && extractedName.toLowerCase() !== 'not provided') {
                      name = extractedName;
                    }
                  }
                }

                if (email) {
                  return { email, name };
                }
                return null;
              })
              .filter(sub => sub !== null);
            
            console.log(`Found ${subscribers.length} subscribers`);
            const fs = require('fs');
            fs.writeFileSync('subscribers.json', JSON.stringify(subscribers, null, 2));
      
      - name: Read newsletter content
        id: content
        run: |
          if [ -f "${{ github.event.inputs.newsletter_content }}" ]; then
            content=$(cat "${{ github.event.inputs.newsletter_content }}")
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$content" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=Newsletter content file not found" >> $GITHUB_OUTPUT
          fi
      
      - name: Send newsletter via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          NEWSLETTER_SUBJECT: ${{ github.event.inputs.subject }}
          NEWSLETTER_CONTENT_FILE: ${{ github.event.inputs.newsletter_content }}
        run: |
          python .github/scripts/send-newsletter.py
      
      - name: Post summary
        run: |
          echo "### Newsletter Sent! ðŸ“§" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Subject:** ${{ github.event.inputs.subject }}" >> $GITHUB_STEP_SUMMARY
          echo "**Content File:** ${{ github.event.inputs.newsletter_content }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
