name: Welcome Email

on:
  issues:
    types: [opened, labeled]

jobs:
  send-welcome-email:
    if: |
      (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'newsletter-subscription')) ||
      (github.event.action == 'labeled' && github.event.label.name == 'newsletter-subscription')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install sendgrid markdown2
      
      - name: Extract subscriber info
        id: info
        run: |
          # Extract email and name from issue body
          email=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=\*\*Email:\*\* ).+')
          name=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=\*\*Name:\*\* ).+' || echo "Subscriber")
          
          if [ -z "$email" ]; then
            echo "Email not found in issue body"
            exit 1
          fi
          
          echo "email=$email" >> $GITHUB_OUTPUT
          echo "name=$name" >> $GITHUB_OUTPUT
      
      - name: Send welcome email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          SINGLE_RECIPIENT: ${{ steps.info.outputs.email }}
          SINGLE_NAME: ${{ steps.info.outputs.name }}
          NEWSLETTER_SUBJECT: "Welcome to the BLT Newsletter! üêõ"
          NEWSLETTER_CONTENT_FILE: "newsletters/welcome.md"
        run: |
          python .github/scripts/send-newsletter.py
